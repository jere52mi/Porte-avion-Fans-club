<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Page d'accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f0f0f0;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur la page d'accueil</h1>
    <p>Cliquez pour entrer :</p>
    <form action="formulaire.html" method="get">
        <button type="submit">Entrer</button>
    </form>
</body>
</html>
